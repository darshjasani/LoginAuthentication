<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My {% block title %}{% endblock title %} Page in Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
  </head>
    <style>

      body{
        background-image: url('https://images.unsplash.com/photo-1536566482680-fca31930a0bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80'); no-repeat center center fixed
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      .otparea{
        background-color:white;
        position:fixed;
        width:45%;
        height:45%;
        top:27%;
        left:27%;
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;       
        border-radius:15px;
        
      }

      #otp,#otp1{
        margin-top:20px;
        font-size:25px;
      }
      #otp{
        color:black;
      }

      button{
        margin-top:25px;
        margin-left:25px;
        font-size:20px;
      }

      .notokay{
        border:5px solid red;
      }
      .okay{
        border:2px solid black;
      }
      .time{
          position:fixed;
          top:39%;
          left:60%;
      }

    </style>
<body>
  <div class="container">
    <div class="row mx-3">
      <div class="col-12 text-center">
          {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible">
                  <a href="otppage" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>{{ message }}</strong>
              </div>
              {% endfor %}
          {% endif %}
      </div>
    </div>
    <div class="otparea">
      <form method="post" action="otppage">
          {% csrf_token %}
          <div class="row my-2">
            <div class="col-5  text-right">
              <label for="name" id="otp">OTP:</label>
            </div>
            <div class="col-3">
              {% if  otp %}
                  <input type="text"  id="otp1" name="otp" class="notokay" >
              {% else %}
                  <input type="text"  id="otp1" name="otp" class="okay" value="{{otp1}}">
              {% endif %}
            </div>
          </div>
          <div class="row my-2">
              <div class="col-5">
                <div class="time"><span id="time">02:00</span><a id="resetotp" href='forgetpwd' style="pointer-events:none; opacity:0.5;">Resend OTP</a></div>
              </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </div>
  <script>
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
    
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
    
            display.textContent = minutes + ":" + seconds;
    
            if (--timer < 0){
              timer = 0
              a = document.getElementById("resetotp");
              a.style.pointerEvents = "visible";
              a.style.opacity = 1;

            }
        }, 1000);
    }
    
    window.onload = function () {
        var fiveMinutes = 60 * 1,
            display = document.querySelector('#time');
        startTimer(fiveMinutes, display);
    };
  </script>
</body>
</html>
