{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My {% block title %}{% endblock title %} Page in Django</title>
    <link rel="stylesheet" type="text/css" href ="{% static 'login1.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    </head>
<body>
  <div class="container">
    <div class="row mx-3">
      <div class="col-12 text-center">
          {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible">
                  <a href="login" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>{{ message }}</strong>
              </div>
              {% endfor %}
          {% endif %}
      </div>
    </div>
    <div class="row my-2">
      <div class="col-lg-12 text-center" id="row2">
        <a href="login" class="login">Login In</a>&nbsp;/&nbsp;<a href="signin" id="signin">Sign Up</a>
      </div>
    </div>
      
    <form method="post" action="login">
        {% csrf_token %}
        <div class="row my-2">
          <div class="col-5  text-right">
            <label for="name" id="username">User Name :</label>
          </div>
          <div class="col-3">
                <input type="text"  id="name" name="name">
           </div>
        </div>
        <div class="row my-2 ">
          <div class="col-5 text-right">
            <label for="password" class="form-label">Password :</label>
          </div>
          <div class="col-3">
            <input type="password"  id="password" name="password">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
  </div>
</body>
</html>
