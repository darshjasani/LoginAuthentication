{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My {% block title %}{% endblock title %} Page in Django</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
  </head>
<body>
  <div class="container">
    <div class="row mx-3">
      <div class="col-12 text-center">
          {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible">
                  <a href="login" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>{{ message }}</strong>
              </div>
              {% endfor %}
          {% endif %}
      </div>
    </div>
    <div class="loginarea">
      <div class="row my-2 ">
        <div class="col-lg-12 text-center" >
          <a href="login" class="login">Login In</a><label style="font-size:30px;color:yellow">&nbsp;/&nbsp;</label><a href="signin" class="signup">Sign Up</a>
        </div>
      </div>
        
      <form method="post" action="login">
          {% csrf_token %}
          <div class="row my-2">
            <div class="col-5  text-right">
              <label for="name" id="username">User Name :</label>
            </div>
            <div class="col-3">
              {% if  User %}
                  <input type="text"  id="name" name="name" class="notokay" >
              {% else %}
                  <input type="text"  id="name" name="name" class="okay" value="{{username}}">
              {% endif %}
            </div>
          </div>
          <div class="row my-2 ">
            <div class="col-5 text-right">
              <label for="password" class="form-label" id="pass">Password :</label>
            </div>
            <div class="col-3">
              {% if  password %}
                  <input type="password"  id="password" name="password" class="notokay">
              {% else %}
              <input type="password"  id="password" name="password" class="okay" value="{{password1}}">
              {% endif %}
            </div>
          </div>
          <div class="row my-2">
              <div class="col-10 text-right">
                  <a href="forgetpwd">Forgot Password</a>
              </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
