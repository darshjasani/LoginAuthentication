{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My {% block title %}{% endblock title %} Page in Django</title>
    <link rel="stylesheet" href="{% static '/css/signin.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>  
  <div class="container">
    <div class="row mx-3">
      <div class="col-12 text-center">
          {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible">
                  <a href="signin" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>{{ message }}</strong>
              </div>
              {% endfor %}
          {% endif %}
      </div>
    </div>
    <div class="signuparea">
      <div class="row my-2 ">
        <div class="col-lg-12 text-center" >
          <a href="login" class="login">Login In</a><label style="font-size:30px;color:lightgreen">&nbsp;/&nbsp;</label><a href="signin" class="signup">Sign Up</a>
        </div>
      </div>
        
      <form method="post" action="signin">
          {% csrf_token %}
          <div class="row my-2">
            <div class="col-5  text-right">
              <label for="name" id="username">User Name :</label>
            </div>
            <div class="col-3">
                  <input type="text"  id="name" name="name">
            </div>
          </div>
          <div class="row my-2 ">
            <div class="col-5 text-right">
              <label for="email" class="form-label" id="email">Email ID:</label>
            </div>
            <div class="col-3">
              <input type="email" id="emailid" name="email">
            </div>
          </div>
          <div class="row my-2 ">
            <div class="col-5 text-right">
              <label for="email" class="form-label" id="pass">Password:</label>
            </div>
            <div class="col-3">
              <input type="password" id="password" name="password">
            </div>
            <div class="col-4">
              <p data-toggle="tooltip"  data-placement="top" title="Password should be at least 8 character long containing at one digit and special character (. _ $ %  @)"><i class="fa fa-info-circle icon" style="font-size:24px;"></i></p>
            </div>
          </div>
          <div class="row my-2 ">
            <div class="col-5 text-right">
              <label for="email" class="form-label" id="checkpass">Password:</label>
            </div>
            <div class="col-3">
              <input type="password" id="checkpassword" name="checkpassword">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
</body>

</html>
